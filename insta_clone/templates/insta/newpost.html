{%extends './base.html'%} 
{% block content %}
<div class="col-md-6" style="margin-top: 150px;">
	<h2 class="text-center">Create A New Post</h2>
	<hr>
	 <form action="" method="POST" enctype="multipart/form-data" class="mb-5">
		 {% csrf_token %}
		 <div class="form-group mb-3">
			 <label for="file">Select image file</label>
			 <input type="file" class="form-control input-lg shadow-none" name="photo" required />
		 </div>
		 <div class="form-group mb-3">
			 <label for="">Caption</label>
			 <input type="caption" class="form-control input-lg shadow-none" name="description" required />
		 </div>
		 <input type="submit" class="btn btn-info btn-md" value="POST">
	 </form>
</div>


{% endblock content %}
